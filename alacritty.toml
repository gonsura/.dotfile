shell = 'C:\\Windows\\System32\\wsl.exe'
working_directory = '\\wsl.localhost\Arch\home\kuro\kage'

[window]
dimensions = { columns = 65, lines = 20 }
padding = { x = 0, y = 0 }
position = { x = 0, y = 0}
dynamic_padding = false
decorations = "none"
title = ""
dynamic_title = false
startup_mode = "Maximized"

[env]
TERM = "xterm-256color"
LC_CTYPE = "en_US.UTF-8"

[font]
normal = { family = "ComicShannsMono Nerd Font", style = "Regular" }
size = 12


[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Beam", blinking = "on" }


[terminal]
osc52 = "CopyPaste"

[colors.primary]
background = "#1E1E2E"
